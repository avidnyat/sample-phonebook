<h1>Welcome</h1>
    
    <form class="form" formvalidator formvalidatorconfig="eventformvalidate" formvalidatorapi="eventformvalidateapi" class="form-group">
    <div >
      <input type="text" placeholder="Username" name="username" id="username" class="block-inline">
      <span class="glyphicon glyphicon-remove-circle error-icon hide" aria-hidden="true"></span>
      <span class="glyphicon glyphicon glyphicon-ok-circle success-icon hide" aria-hidden="true"></span>
     </div>
     <div>
      <input type="password" placeholder="Password" name="password" id="password" class="block-inline">
      <span class="glyphicon glyphicon-remove-circle error-icon hide" aria-hidden="true"></span>
      <span class="glyphicon glyphicon glyphicon-ok-circle success-icon hide" aria-hidden="true"></span>
      </div>
      <button type="submit" id="login-button" >Login</button>
    </form>
